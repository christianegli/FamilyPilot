# Processing Configuration
processing:
  average_processing_time: "4 weeks"
  application_deadline: "within 3 months of birth"
  retroactive_payment: true
  maximum_work_hours: 32
  
  benefit_calculation:
    minimum_amount: 300
    maximum_amount: 1800
    calculation_rate: 0.65
    base: "net_income_12_months_before_birth"
    
  income_limits:
    2025_children: 175000
    2024_children: 200000
    default: 200000
    
validation:
  required_fields_validation: true
  data_encryption_check: true
  income_verification: true
  plz_office_assignment: true
  
submission:
  methods:
    - "elterngeld_digital"
    - "online"
    - "email"
    - "postal"
  processing_time: "up to 4 weeks"
  timeline_recommendation: "within 3 months of birth" 